<!DOCTYPE html>
<html>
<head>
    <title>Student Grades Table</title>
    <style>
        table {
            color: white;
        }
        th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Student Grades Table</h2>
    <table border="1" cellpadding="10" bgcolor="#5f9ea0"  >
        <tr>
            <th rowspan="2">Roll No</th>
            <th rowspan="2">Name</th>
            <th colspan="3">Marks</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Alice</td>
            <td>90</td>
            <td>85</td>
            <td>88</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Bob</td>
            <td>75</td>
            <td>80</td>
            <td>70</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Charlie</td>
            <td>82</td>
            <td>78</td>
            <td>91</td>
        </tr>
        <tr>
            <td colspan="5" align="center">Results Declared by Examination Dept.</td>
        </tr>
    </table>
</body>
</html>
